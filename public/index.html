<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SOCKET.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Segunda Entrega del Proyecto Final</title>
</head>


<body>
    <main class="page-wrapper bg-gra-03 p-t-45 p-b-50">

        <!-- INGRESO PRODUCTOS -->
        <section class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">INGRESO DE PRODUCTOS</h2>
                </div>
                <div class="card-body">
                    <form onsubmit="addProduct(this)">
                        <div class="form-row">
                            <div class="name">Nombre</div>
                            <div class="value">
                                <div class="input-group">
                                    <input id="title" class="input--style-5" type="text" name="title" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Precio</div>
                            <div class="value">
                                <div class="input-group">
                                    <input id="price" class="input--style-5" type="number" name="price" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Foto (URL)</div>
                            <div class="value">
                                <div class="input-group">
                                    <input id="thumbnail" class="input--style-5" type="url" name="thumbnail" required>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- LSITADO PRODUCTOS -->
        <section class="wrapper wrapper--w790 pt-5">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">LISTADO DE PRODUCTOS</h2>
                </div>
                <div id="products" class="card-body"></div>
            </div>
        </section>

        <!-- CHAT -->
        <section class="wrapper wrapper--w790 pt-5">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">CENTRO DE MENSAJES</h2>
                </div>
                <div class="card-body">
                    <form onsubmit="addMessage(this)">
                        <div class="form-row">
                            <div class="name">E-mail</div>
                            <div class="value">
                                <div class="input-group">
                                    <input id="username" class="input--style-5" type="email" name="title" required>
                                </div>
                            </div>
                        </div>
                        <div id="messages" class="py-5"></div>
                        <div class="form-row pt-5">
                            <div class="name">Mensaje</div>
                            <div class="value">
                                <div class="input-group">
                                    <input id="text" class="input--style-5" type="text" name="text" required>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Enviar Mensaje</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>
    
    <!-- CDN Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="/js/main.js"></script>
</body>

</html>
